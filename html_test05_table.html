<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>테이블 만들기 </title>
</head>
<body>
    <table border="1" cellpadding="0" cellspacing="0" width="400" height="200">
        <tr>
            <!--<th>태그는 제목 줄 : 글씨가 진하고 가운데 정렬 -->
            <th bgcolor="yellow">지역</th>
            <th>현재기온</th>
            <th colspan="2">불쾌지수/ 습도</th>
            <!--<th>습도(%)</th>-->
            <th>풍속(m/s)</th>
        </tr>
        <tr>
            <td rowspan="2">서울 / 경기도</td>
            <td>23</td>
            <td>60</td>
            <td>80</td>
            <td>4.7</td>
        </tr>
        <tr>
             <!--<td>경기도</td>-->
            <td>20</td>
            <td>60</td>
            <td>80</td>
            <td>5.0</td>
        </tr>
        <tr>
            <td>제주도</td>
            <td>21</td>
            <td>65</td>
            <td>85</td>
            <td>3.6</td>
        </tr>
    </table>
</body>
</html>
