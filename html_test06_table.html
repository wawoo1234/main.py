<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 우도입도 테이블 만들기  </title>

</head>
<body>
<h3> 우도입도 테이블 만들기 </h3>
    <table border="1" cellpadding="0" cellspacing="0" width="400" height="200">
        <tr>
            <!--<th>태그는 제목 줄 : 글씨가 진하고 가운데 정렬 -->
            <th rowspan="2" bgcolor="green">구분</th>
            <th colspan="3" bgcolor="yellow"> 우도입도 총괄요금표</th>
            <!--<th></th>-->
            <!--<th></th>-->
        </tr>
        <tr>
            <!--<th></th>-->
            <th>선박요금</th>
            <th>도립공원입장료</th>
            <th>터미널이용료</th>
        </tr>
        <tr align="center">
             <!--<td>경기도</td>-->
            <th bgcolor="green">성인</th>
            <td>2000원</td>
            <td>1000원</td>
            <td>500원</td>
        </tr>
        <tr align="center">
            <th bgcolor="green">중학생이상</th>
            <td>2000원</td>
            <td>800원</td>
            <td>300원</td>
        </tr>
        <tr align="center">
            <th bgcolor="green"  >초등학생</th>
            <td>700원</td>
            <td>500원</td>
            <td>300원</td>
        </tr>
        <tr>
            <td colspan="4"> * 이륜차(오토바이,자전거) 및 화물차량은 별도 문의</td>
            <!--<th></th>-->
            <!--<th></th>-->
            <!--<th></th>-->
            <!--<th></th>-->
        </tr>
    </table>
</body>
</html>
